<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Backer Sign Up - DreamFund</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="form-container animated">
      <h2>Sign Up as Backer</h2>
      <form id="backer-signup-form">
        <div class="input-group">
          <label>Username</label>
          <input type="text" id="username" required>
        </div>
        <div class="input-group">
          <label>Email</label>
          <input type="email" id="email" required>
        </div>
        <div class="input-group">
          <label>Mobile Number</label>
          <input type="tel" id="mobile" required>
        </div>
        <div class="input-group">
          <label>Password</label>
          <input type="password" id="password" required>
        </div>
        <div class="input-group">
          <label>Confirm Password</label>
          <input type="password" id="confirm-password" required>
        </div>
        <button type="submit">Sign Up</button>
      </form>
      <p class="back-link"><a href="index.html">Back to Home</a></p>
    </div>

    <!-- Bot Integration -->
    <div class="bot-container">
      <button id="backer-bot-btn">Need Help? Chat with our Bot</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

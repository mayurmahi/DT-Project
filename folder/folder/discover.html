<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrowdChain - Discover</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    background-color: #f4f4f4;
}

/* Navbar styles */
.navbar {
    background-color: #333;
    color: #fff;
    padding: 1rem 0;
}

.nav-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 1rem;
}

.logo {
    font-size: 1.5rem;
    font-weight: bold;
    color: #fff;
    text-decoration: none;
}

.nav-links {
    display: flex;
}

.nav-links a {
    color: #fff;
    text-decoration: none;
    padding: 0 1rem;
}

.nav-links a:hover {
    color: #ffd700;
}

.nav-buttons {
    display: flex;
    gap: 1rem;
}

.nav-buttons button {
    padding: 0.5rem 1rem;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s ease;
}

.connect-wallet {
    background-color: #4CAF50;
    color: white;
}

.create-campaign {
    background-color: #008CBA;
    color: white;
}

.nav-buttons button:hover {
    opacity: 0.9;
}

.mobile-menu {
    display: none;
    font-size: 1.5rem;
    cursor: pointer;
}

/* Container styles */
.container {
    max-width: 1200px;
    margin: 2rem auto;
    padding: 0 1rem;
}

h1 {
    font-size: 2.5rem;
    margin-bottom: 2rem;
    color: #333;
    text-align: center;
}

/* Campaign list styles */
.campaign-list {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 2rem;
}

.campaign-item {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    padding: 1.5rem;
    transition: transform 0.3s ease;
}

.campaign-item:hover {
    transform: translateY(-5px);
}

.campaign-item h3 {
    font-size: 1.3rem;
    margin-bottom: 0.5rem;
    color: #333;
}

.campaign-item p {
    font-size: 1rem;
    color: #666;
    margin-bottom: 1rem;
}

.cta-btn {
    display: inline-block;
    padding: 0.6rem 1.2rem;
    background-color: #ffd700;
    color: #333;
    text-decoration: none;
    border-radius: 5px;
    font-weight: bold;
    transition: background-color 0.3s ease;
}

.cta-btn:hover {
    background-color: #ffcc00;
}

/* Responsive design */
@media (max-width: 768px) {
    .nav-links, .nav-buttons {
        display: none;
    }

    .mobile-menu {
        display: block;
    }

    .nav-content {
        flex-direction: column;
        align-items: flex-start;
    }

    .nav-links, .nav-buttons {
        flex-direction: column;
        width: 100%;
    }

    .nav-links a, .nav-buttons button {
        margin: 0.5rem 0;
    }

    .nav-links.active, .nav-buttons.active {
        display: flex;
    }

    .campaign-list {
        grid-template-columns: 1fr;
    }
}
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-content">
            <a href="index.html" class="logo">DreamFund</a>
            <div class="mobile-menu" onclick="toggleMobileMenu()">
                <i class="fas fa-bars"></i>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="discover.html">Discover</a>
                <a href="how-it-works.html">How It Works</a>
                <a href="about.html">About</a>
            </div>
            <div class="nav-buttons">
                <button class="connect-wallet">
                    <i class="fas fa-wallet"></i> Connect Wallet
                </button>
                <button class="create-campaign" onclick="window.location.href='create-campaign.html'">
                    <i class="fas fa-plus"></i> Create Campaign
                </button>
                <button class="create-campaign" onclick="window.location.href='chatbot.html'">
                    <i class="fas fa-plus"></i> chatbot
                </button>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Discover Campaigns</h1>
        <div id="campaignList" class="campaign-list">
            <!-- Default campaign items -->
            <div class="campaign-item">
                <h3>Eco-Friendly Water Purifier</h3>
                <p>A revolutionary water purifier made from sustainable materials.</p>
                <a href="campaign-details.html?id=1" class="cta-btn">View Campaign</a>
            </div>

            <div class="campaign-item">
                <h3>Solar Powered Bike</h3>
                <p>An eco-friendly solution for urban transport powered by solar energy.</p>
                <a href="campaign-details.html?id=2" class="cta-btn">View Campaign</a>
            </div>
        </div>
    </div>

</body>
<script src="app.js"></script>
</html>
